<main class="profile-page">
    <section class="section section-lg section-hero section-shaped">
        <!-- Background circles -->
        <div class="shape shape-style-3 shape-dark">
            <span class="span-150"></span>
            <span class="span-100"></span>
            <span class="span-75"></span>
        </div>

        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                 xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </section>
    <section class="section section-lg pt-lg-0 mt--300">
        <div class="container mt--150">
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card bg-secondary shadow border-0">
                            <div class="card-body px-lg-5 py-lg-5">
                                <div class="  mb-4">
                                    <h3 class="display-4 mb-0">Upload Video</h3>
                                </div>
                                <form [formGroup]="uploadForm" (ngSubmit)="submit()">
                                    <div class="form-group">
                                        <label>Enter a short title</label>
                                        <input type="text" class="form-control" formControlName="title"
                                               placeholder="Title">
                                        <div class="invalid-feedback" style="display: block">
                                            <ng-container
                                                    *ngIf="uploadForm.get('title').touched && uploadForm.get('title').hasError('required')">
                                                Title is required!
                                            </ng-container>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <app-file-upload formControlName="video"
                                                         [progress]="progress"></app-file-upload>
                                        <div class="invalid-feedback" style="display: block">
                                            <ng-container
                                                    *ngIf="uploadForm.get('video').touched && uploadForm.get('video').hasError('required')">
                                                This field is required
                                            </ng-container>

                                        </div>
                                    </div>

                                    <button  [disabled]="uploadForm.invalid" type="submit" class="btn btn-default">Upload Video</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
