<main>
    <section class="section section-lg section-hero section-shaped">
        <!-- Background circles -->
        <div class="shape shape-style-3 shape-dark">
            <span class="span-150"></span>
            <span class="span-100"></span>
            <span class="span-75"></span>
        </div>

        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                 xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </section>
    <section class="section section-lg pt-lg-0 mt--300">
        <div class="container mt--150">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mb-4">
                                <small>Don't have an account? <a [routerLink]="['/user/register']">Register</a></small>
                            </div>
                            <form  [formGroup]="loginForm" (ngSubmit)="login()">
                                <div class="form-group">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                                        </div>
                                        <input formControlName="username" class="form-control" placeholder="Username" type="text">
                                    </div>
                                    <div class="invalid-feedback" style="display: block">
                                        <ng-container
                                                *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')">
                                            Username is required!
                                        </ng-container>
                                        <ng-container
                                                *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('maxlength')">
                                            The maximum username length is 15 characters!
                                        </ng-container>
                                        <ng-container
                                                *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('minlength')">
                                            Username must be at least 4 characters!
                                        </ng-container>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input formControlName="password" class="form-control" placeholder="Password" type="password">
                                    </div>
                                    <div class="invalid-feedback" style="display: block">
                                        <ng-container
                                                *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">
                                            Password is required!
                                        </ng-container>
                                        <ng-container
                                                *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('minlength')">
                                            Password must be at least 6 characters!
                                        </ng-container>
                                    </div>
                                </div>
                                <div class="custom-control custom-control-alternative custom-checkbox">
                                    <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                                    <label class="custom-control-label" for=" customCheckLogin">
                                        <span>Remember me</span>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-default my-4">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
