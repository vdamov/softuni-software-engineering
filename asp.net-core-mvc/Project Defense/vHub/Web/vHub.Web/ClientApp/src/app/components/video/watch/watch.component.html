<main class="profile-page">
    <section class="section-profile-cover section-shaped my-0">
        <!-- Circles background -->
        <div class="shape shape-style-3 shape-dark">
            <span class="span-150"></span>
            <span class="span-100"></span>
            <span class="span-75"></span>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                 xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </section>
    <section class="section mt--150">
        <div class="container-fluid mt--300">
            <div class="row">
                <div class="col-md-9">
                    <div class="card ">
                        <div class="card-img-top">
                            <mat-video src="{{video.videoUrl}}" poster="{{video.thumbnailUrl}}"></mat-video>
                        </div>
                        <div class="card-body py-0">
                            <div class="row">
                                <h1 class="display-4 text-right mb-0">{{video.title}}</h1>
                            </div>
                            <div class="row ">
                                <div class="col-md-10 px-0">
                                    <h5 class="text-black-50 mt-2">
                                        <i class="fa fa-play-circle"></i> {{video.views}} views
                                    </h5>
                                </div>
                                <div class="col-md-2 px-1 text-right ">
                                    <button [disabled]="hasVoted" (click)="like()" class="btn  btn-link  text-primary">
                                        <i class="fa far fa-thumbs-up"></i>
                                        {{likes}}
                                    </button>
                                    <button [disabled]="hasVoted" (click)="dislike()" class="btn  btn-link   text-danger ">
                                        <i class="fa far fa-thumbs-down"></i>
                                        {{dislikes}}
                                    </button>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1 pl-0 pr-1 mx-auto">
                                    <img src="{{video.authorImageUrl}}"
                                         class="img-fluid rounded shadow-lg mt-1" alt="">
                                </div>
                                <div class="col-3">
                                    <div class="row">

                                        <p class="font-weight-bold text-dark mb-0">{{video.authorUsername}}</p>
                                    </div>
                                    <div class="row">
                                        <p class="small font-italic text-black-50">Uploaded
                                            on {{video.createdOn | date: 'dd MMMM, yyyy'}}</p>
                                    </div>
                                </div>
                                <div class="col-8 text-right pt-50">
                                    <p class="font-weight-bold">Category: <span><a
                                            href="">{{video.categoryName}}</a></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-white">
                            <app-comments-section></app-comments-section>
                        </div>
                    </div>

                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <app-thumbnail-section></app-thumbnail-section>
                    </div>
                    <div class="mb-3">
                        <app-thumbnail-section></app-thumbnail-section>
                    </div>
                    <div class="mb-3">
                        <app-thumbnail-section></app-thumbnail-section>
                    </div>
                    <div class="mb-3">
                        <app-thumbnail-section></app-thumbnail-section>
                    </div>
                    <div class="mb-3">
                        <app-thumbnail-section></app-thumbnail-section>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>
