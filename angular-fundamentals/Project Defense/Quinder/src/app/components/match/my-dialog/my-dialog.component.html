<h2 mat-dialog-title>You found a match!</h2>
<mat-dialog-content>Do you want to send them a message?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close routerLink="/match/{{matchId}}/partner/{{partnerId}}">Yes</button>
</mat-dialog-actions>
