<form (ngSubmit)="login()" [formGroup]="loginForm" fxFlexOffset="33" fxLayout="column" fxLayoutAlign="center center"
      fxLayoutGap="20px">
  <mat-form-field>
    <input formControlName="username" matInput placeholder="Username" type="text">
    <mat-hint>Enter a valid username.</mat-hint>
    <mat-error *ngIf="loginForm.get('username').hasError('required')">Username is required.</mat-error>
    <mat-error *ngIf="loginForm.get('username').hasError('minlength')">Username must be at least 6 characters.
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="password" matInput placeholder="Password" type="password">
    <mat-hint>Enter a valid password.</mat-hint>
    <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required.</mat-error>
    <mat-error *ngIf="loginForm.get('password').hasError('minlength')">Password must be at least 6 characters.
    </mat-error>
  </mat-form-field>
  <button [disabled]="loginForm.invalid" color="primary" mat-raised-button type="submit">Login</button>
</form>
